<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="container">
        <h1>Venda</h1>

        <form action="" id="form_venda">
            <label for="id">ID</label>
            <input type="text" name="id" id="id_venda" placeholder="ID do cliente">

            <label for="produto">Produto</label>
            <input type="text" name="produto" id="produto_venda" placeholder="Nome do produto">
            
            <label for="data">Data</label>
            <input type="date" name="data" id="data_venda" placeholder="Data da venda">

            <input type="button" value="Relizar Venda" id="button" onclick="realizarVenda()">
        </form>
    </main>

    <script src="/ClienteVendas/front/js/vendasCreate.js"></script>
</body>
</html>
